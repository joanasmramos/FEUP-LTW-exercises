<!DOCTYPE html>

<html>
    <head>
        <title>Form</title>
        <meta charset="utf-8">
    </head>

    <body>
        <form>
            <label>Name:
                <input type="text" name="name">
            </label>

            <label>Age:</label>
            <input type="radio" name="age" value="<18"> &lt;18
            <input type="radio" name="age" value="19-35"> 19-35
            <input type="radio" name="age" value="36-48">36-48
            <input type="radio" name="age" value=">49">&gt;49

            <label>Profession:
                <input type="text" name="profession">
            </label>

            <label>Country:</label>
            <select name="Country:">
                <option value="Portugal">Portugal</option>
                <option value="Spain">Spain</option>
                <option value="France">France</option>
                <option value="France">France</option>
            </select>

            <label>Interests:</label>
            <input type="checkbox" name="interests" value="Sports">Sports
            <input type="checkbox" name="interests" value="Music">Music
            <input type="checkbox" name="interests" value="Politics">Politics

            <label>How did you find out about the site?
                <textarea name="how"></textarea>
            </label>

            <input type="submit" value="Submit">

        </form>
    </body>
</html>
