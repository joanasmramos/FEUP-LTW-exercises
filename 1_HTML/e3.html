<!DOCTYPE html>

<html>
    <head>
        <title>Form</title>
        <meta charset="utf-8">
    </head>

    <body>
        <form>
            <label>Name:
                <input type="text" name="name">
            </label>

            <label>Age:
                    <label><18
                        <input type="radio" name="age" value="<18">
                    </label>
                    <label>19-35
                        <input type="radio" name="age" value="19-35">
                    </label>
                    <label>36-48
                        <input type="radio" name="age" value="36-48">
                    </label>
                    <label>>49
                        <input type="radio" name="age" value=">49">
                    </label>
            </label>

            <label>Profession:
                <input type="text" name="profession">
            </label>

            <label>Country:
                <select name="Country:">
                    <option value="Portugal">Portugal</option>
                    <option value="Spain">Spain</option>
                    <option value="France">France</option>
                    <option value="France">France</option>
                </select>
            </label>

            <label>Interests:
                <label>Sports
                    <input type="checkbox" name="interests" value="Sports">
                </label>
                <label>Music
                    <input type="checkbox" name="interests" value="Music">
                </label>
                <label>Politics
                    <input type="checkbox" name="interests" value="Politics">
                </label>
            </label>

            <label>How did you find out about the site?
                <textarea name="how"></textarea>
            </label>

            <input type="submit" value="Submit">

        </form>
    </body>
</html>
